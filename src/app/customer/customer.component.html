
<div class="col-md-6 offset-md-3">
<h3> Add Customer </h3>
<hr>
<form (ngSubmit) = "onSubmit()">

    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" id="firstName"
            [(ngModel)] = "customer.firstName" name="firstName" placeholder="Enter your first name">
    </div>
   
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastName"
            [(ngModel)] = "customer.lastName" name="lastName" placeholder="Enter your last name">
    </div>
  
    <div class="form-group">
        <label>Mobile Number</label>
        <input type="text" class="form-control" id="mobileNumber"
            [(ngModel)] = "customer.mobileNumber" name="mobileNumber" placeholder="Enter your 10 digit mobile number">
    </div>
    <hr>
    <button class = "btn btn-success" type = "submit"> Submit</button>

</form>

</div>
